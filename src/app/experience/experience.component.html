<div class="container mt-5">
    <h2 class="section-title text-center">Work Experience</h2>
  
    <div class="row">
      <div class="col-lg-6" *ngFor="let exp of experiences">
        <div class="card experience-card shadow-sm">
          <div class="card-body">
            <h4 class="card-title">{{ exp.position }}</h4>
            <h5 class="company-name">{{ exp.company }}</h5>
            <p class="duration"><i class="fas fa-calendar-alt"></i> {{ exp.duration }}</p>
            <ul>
              <li *ngFor="let task of exp.responsibilities">{{ task }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
